    let currentPage = 0;
    const content = document.getElementById("page-content");

    function renderPage() {
      content.classList.add("fade-out");
      setTimeout(() => {
        content.innerHTML = pages[currentPage];
        content.classList.remove("fade-out");
      }, 250);
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        renderPage();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        renderPage();
      }
    }

    function goToStart() {
      currentPage = 0;
      renderPage();
    }

    renderPage();
  </script>

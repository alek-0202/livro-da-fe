  const canvas = document.getElementById('star-canvas');
  const ctx = canvas.getContext('2d');
  let stars = [];
  let meteoros = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }


function criarMeteoro() {
    return {
      x: Math.random() * canvas.width,
      y: -20,
      length: 100 + Math.random() * 50,
      speed: 8 + Math.random() * 5,
      opacity: Math.random() * 0.5 + 0.5,
      color: `rgba(255, ${Math.floor(Math.random() * 100)}, 0, ${Math.random() * 0.8 + 0.2})`
    };
  }

  function desenharMeteoro(m) {
    ctx.beginPath();
    ctx.strokeStyle = m.color;
    ctx.lineWidth = 2;
    ctx.globalAlpha = m.opacity;
    ctx.moveTo(m.x, m.y);
    ctx.lineTo(m.x + m.length * 0.5, m.y + m.length);
    ctx.stroke();
    ctx.globalAlpha = 1;
  }

function animarCanvas() {
    // Limpa o canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Desenha estrelas (sempre)
    ctx.fillStyle = '#ffffff';
    stars.forEach(star => {
      ctx.fillRect(star.x, star.y, star.size, star.size);
      star.y += star.speed;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    });

    // Desenha meteoros (condicional)
    if (modoAtivo === 2 && totalCarinhos >= 100) {
      if (meteoros.length < 10 && Math.random() < 0.3) {
        meteoros.push(criarMeteoro());
      }

      meteoros.forEach((m, i) => {
        m.x += m.speed * 0.5;
        m.y += m.speed;
        desenharMeteoro(m);

        if (m.y > canvas.height || m.x > canvas.width) {
          meteoros.splice(i, 1);
        }
      });
    }

    requestAnimationFrame(animarCanvas);
  }
resizeCanvas();

  function createStars(count) {
    stars = [];
    for (let i = 0; i < count; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 1.5 + 0.5,
        speed: Math.random() * 0.5 + 0.2,
      });
    }
  }

  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#ffffff';
    stars.forEach(star => {
      ctx.fillRect(star.x, star.y, star.size, star.size);
      star.y += star.speed;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    });
  }

  function animate() {
    drawStars();
    requestAnimationFrame(animate);
  }

  window.addEventListener('resize', () => {
